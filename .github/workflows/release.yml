name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build all targets
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install zig and xz
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils
          sudo snap install zig --classic --beta

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16'
          otp-version: '26'

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Build all releases
        env:
          MIX_ENV: prod
        run: |
          mix release sprite_differ --overwrite

      - name: Prepare binaries
        run: |
          mkdir -p release
          for f in burrito_out/sprite_differ_*; do
            target=$(basename "$f" | sed 's/sprite_differ_//')
            cp "$f" "release/sprite-differ-${target}"
          done
          chmod +x release/*
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
